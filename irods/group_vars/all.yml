_webdav_cache_ttl_fraction: "{{ webdav_cache_ttl_fraction | default(0.1) }}"
_webdav_cache_max_ttl: "{{ webdav_cache_max_ttl | default(86400) }}"

_webdav_server_limit: "{{ webdav_server_limit | default(48) }}"
