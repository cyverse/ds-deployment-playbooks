  100 }}"
_load_balancer_irods_max_conn: "{{ load_balancer_irods_max_conn | default(200) }}"
_load_balancer_irods_vip_srcs: "{{
  load_balancer_irods_vip_srcs if load_balancer_irods_vip_srcs is defined else
  [] }}"
